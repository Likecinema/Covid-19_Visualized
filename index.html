<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
<title>Covid-19 Visualizer</title>
<script src="./Chart.bundle.min.js"></script>
<script src="./papaparse.min.js"></script>
<link rel="stylesheet" href="./leaflet.css" />
<script src="./leaflet.js"></script>
<script src="heatmap.min.js"></script>

<body>
    <div>
        <center>
            <h1>Covid-19 visualizer</h1>
                <p>
                    <h3>(
                        <a href="https://github.com/Likecinema/Covid-19_Visualized">source here</a>
                        )
                    </h3>
                </p>
                <button type="button" onclick="toggleTheme()" value="">Switch light/dark mode</button>
                <p>
                    Switch to:
                    <form id="switcher">
                        <select id="selector" onchange="getSelector()">
                            <option value="switchConfirmed">Confirmed Cases</option>
                            <option value="switchDeaths">Deaths</option>
                            <option value="switchRecovered">Recovered</option>
                            <option value="greeceStats">Stats for Greece</option>
                            </select>
                    </form>
                </p>
            </center>
        </div>
<div style="width:100%; height: 65%;">
<canvas id="line" width="100%" height="30%"></canvas>
</div>
<center><div id="formTable">
    <div id="form">
    </div>
    <div id="table">
    </div>
</center>
<div id="leaflet" style="height:60%"></div>
<div>
<div class="slidecontainer" id="slide" style="display:grid" ><center>Choose Date using the slider below:</center></div><div id="date"> 
</div>
</div>
<script src="./data.js"></script>
<link rel="stylesheet" href="./index.css" type="text/css"></link>
